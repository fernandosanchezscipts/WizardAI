<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WizardAI</title>

  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- MathJax only used for math equations (not journal entries) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: { '[+]': ['noerrors'] } // suppress macro errors
      },
      options: {
        renderActions: {
          addMenu: [] // disable context menu
        }
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="/static/script.js"></script>

  <style>
    .dot-typing {
      display: flex;
      gap: 5px;
      padding: 6px 10px;
      background-color: #334155;
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      width: fit-content;
    }

    .dot-typing span {
      width: 5px;
      height: 5px;
      background-color: #f1f5f9;
      border-radius: 50%;
      animation: dotPulse 1.2s infinite ease-in-out;
    }

    .dot-typing span:nth-child(2) { animation-delay: 0.2s; }
    .dot-typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotPulse {
      0%, 80%, 100% { transform: scale(1); opacity: 0.5; }
      40% { transform: scale(1.4); opacity: 1; }
    }

    .listen-btn {
      background: none;
      border: none;
      color: #60a5fa;
      cursor: pointer;
      margin-left: 8px;
      font-size: 1rem;
    }

    .listen-btn:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>

  <div class="chat-box">
    <div class="chat-box-header">
      <h3>WizardAI</h3>
    </div>

    <div class="chat-box-body" id="chatbox"></div>

    <div class="chat-box-footer">
      <button id="addExtra"><i class="fa fa-plus"></i></button>
      <input id="user-input" type="text" name="message" placeholder="Enter your message..." autocomplete="off" />
      <input type="file" id="image-upload" name="image" accept="image/*" hidden>
      <input type="file" id="pdf-upload" name="pdf" accept=".pdf,.csv,.xlsx,.xls" hidden>
      <i id="send-btn" class="fas fa-paper-plane send" title="Send message"></i>
    </div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <button class="modal-close-button" title="Close">&times;</button>
      <h2>Select File to Upload</h2>
      <button id="trigger-image">Upload Image</button>
      <button id="trigger-pdf">Upload PDF / Excel / CSV</button>
    </div>
  </div>
</body>
</html>
